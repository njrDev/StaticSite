<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles/register.css">
</head>
<body>
    <h1>LOGIN</h1>
    <form action="login" method="post">
        {% csrf_token %}
        <input type="text" name="username" class="form_fills" placeholder="Username"><br>
        <input type="password" name="password" class="form_fills" placeholder="Password"><br>
        <input type="submit" style="font-size: 18px;padding: 10px 20px;width: 100px;border: none;outline: none;background-color: #fff;font-weight: 600;">
    </form>

</body>
</html>
